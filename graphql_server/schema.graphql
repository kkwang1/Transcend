"""
Adding new filters - need to edit schema.graphql and SearchBar.js
In this file:
- add "filter_name: [[Option]]!" to OptionInput
- add "filter_name: String!" to Result
"""
type Query {
  searchTerm(term: String, options: OptionInput): [Result]
  allResults: [Result]
}

input OptionInput {
  category: [[Option]]!
}

input Option {
  id: ID!
  text: String!
}

type Result {
  name: String!
  href: String!
  category: String!
}